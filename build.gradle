plugins {
    id 'java'

    id 'application'
	
	id 'eclipse'
}

sourceCompatibility = '1.9'
targetCompatibility = '1.9'

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'

    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.gamebuster19901.timesplit.App'
}
